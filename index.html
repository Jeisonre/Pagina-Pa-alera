<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Pañalera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="contenedor-titulo">
            <img class="buscar" src="img/buscar.png" alt="" onclick="toggleBusqueda()">
            <h1>Ecomerce</h1>
            <img class="carrito" src="img/carrito.png" alt="">
        </div>
        <br>
        <div class="contenedor-barra">
            <nav class="barraMenu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Catalogo</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <form id="search-form" class="search-form hidden">
        <button type="button" id="close-search" onclick="toggleBusqueda()">X</button>
        <input type="search" id="search-input" class="search-input" placeholder="Buscar...">
        <div id="search-results"></div>
    </form>

    <main>
        <div class="contenedor">
            <div id="text">
                <h3>Mejores productos aqui ok</h3>
                <button type="button" class="btnPrincipal">Ver todo</button>
            </div>
        </div>

        <h1>PRODUCTOS</h1>
        <div class="productos">
            <div class="container-produ">
                <div class="product-card">
                    <div class="image-container">
                        <img src="./img-products/imgProducto.avif" alt="">
                    </div>
                    <p id="pañal-1" class="category searchable-element">Pañal 1</p>
                    <p class="price">$10.00</p>
                    <button>Agregar al carrito</button>
                </div>
                <div class="product-card">
                    <div class="image-container">
                        <img src="./img-products/imgProducto.avif" alt="">
                    </div>
                    <p id="pañal-2" class="category searchable-element">Pañal 2</p>
                    <p class="price">$10.00</p>
                    <button>Agregar al carrito</button>
                </div>
                <div class="product-card">
                    <div class="image-container">
                        <img src="./img-products/imgProducto.avif" alt="">
                    </div>
                    <p id="pañal-3" class="category searchable-element">Pañal 3</p>
                    <p class="price">$10.00</p>
                    <button>Agregar al carrito</button>
                </div>
                <div class="product-card">
                    <div class="image-container">
                        <img src="./img-products/imgProducto.avif" alt="">
                    </div>
                    <p id="pañal-4" class="category searchable-element">Pañal 4</p>
                    <p class="price">$10.00</p>
                    <button>Agregar al carrito</button>
                </div>
            </div>
        </div>

        <div class="beneficios">
            <div class="beneficio-card">
                <h2>ENVIOS GRATIS!</h2>
                <P>a toda la ciudad</P>
            </div>
            <div class="beneficio-card">
                <h2>PROMOCIONES</h2>
                <P>cada fin de mes</P>
            </div>
            <div class="beneficio-card">
                <h2>GARANTÍA</h2>
                <P>en productos</P>
            </div>
        </div>

    </main>
</body>

<script src="main.js"></script>


</html>
