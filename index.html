<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Pañalera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="contenedor-titulo">
            <img class="buscar" src="img/buscar.png" alt="" onclick="toggleBusqueda()">
            <h1>Ecomerce</h1>
            <img class="carrito" src="img/carrito.png" alt="">
        </div>
        <br>
        <div class="contenedor-barra">
            <nav class="barraMenu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Catalogo</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <form id="search-form" class="search-form hidden">
        <button type="button" id="close-search" onclick="toggleBusqueda()">X</button>
        <input type="search" id="search-input" class="search-input" placeholder="Buscar...">
        <div id="search-results"></div>
    </form>

    <main>
        <div class="contenedor">
            <div id="text">
                <h3>Mejores productos aqui y punto</h3>
                <button type="button" class="btnPrincipal">Ver todo</button>
            </div>
        </div>

        <h1>Productos</h1>

        <div id="producto-1" class="product searchable-element">
            <h2>Producto 1</h2>
            <p>Descripción del producto 1.</p>
        </div>
        
        <div id="producto-2" class="product searchable-element">
            <h2>Producto 2</h2>
            <p>Descripción del producto 2.</p>
        </div>
        
        <p id="subindice" class="product searchable-element">Programacion</p>
        
        <p id="producto-3" class="product searchable-element">hola mundo</p>
        
        <div id="producto-4" class="product searchable-element">
            <h2>Producto 3</h2>
            <p>Descripción del producto 3.</p>
        </div>
        
        <div id="producto-5" class="product searchable-element">
            <h2>Producto 4</h2>
            <p>Descripción del producto 4.</p>
        </div>
        
        <p id="carros" class="product searchable-element">Carros nuevos</p>

    </main>
</body>

<script src="main.js"></script>


</html>
