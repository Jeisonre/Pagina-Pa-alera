<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Pañalera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="contenedor-titulo">
            <img class="buscar" src="img/buscar.png" alt="" onclick="toggleBusqueda()">
            <input type="search" id="barraBusqueda" placeholder="Buscar..." style="display: none;">
            <h1>Ecomerce</h1>
            <img class="carrito" src="img/carrito.png" alt="">
        </div>
        <div class="contenedor-barra">
            <nav class="barraMenu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Catalogo</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        
    </main>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Asociar la función toggleBusqueda() al evento de clic en el logo de búsqueda
        document.getElementById('buscar').addEventListener('click', toggleBusqueda);
    });

    function toggleBusqueda() {
        var barraBusqueda = document.getElementById('barraBusqueda');
        var logoBuscar = document.querySelector('.buscar');
        
        if (barraBusqueda.style.display === 'none') {
            barraBusqueda.style.display = 'block';
            // Añadir evento de escucha para ocultar la barra cuando se haga clic fuera de ella
            document.addEventListener('click', handleOutsideClick);
            // Añadir evento de escucha para la tecla Enter
            barraBusqueda.addEventListener('keypress', handleEnterKey);
            barraBusqueda.focus(); // Dar foco a la barra de búsqueda
        } else {
            barraBusqueda.style.display = 'none';
            // Remover los eventos de escucha cuando se oculta la barra
            document.removeEventListener('click', handleOutsideClick);
            barraBusqueda.removeEventListener('keypress', handleEnterKey);
        }
    }

    function handleEnterKey(event) {
        if (event.key === 'Enter') {
            realizarBusqueda();
        }
    }

    function handleOutsideClick(event) {
        var barraBusqueda = document.getElementById('barraBusqueda');
        var logoBuscar = document.querySelector('.buscar');
        if (!barraBusqueda.contains(event.target) && event.target !== logoBuscar) {
            toggleBusqueda();
        }
    }

    function realizarBusqueda() {
        var barraBusqueda = document.getElementById('barraBusqueda');
        var consulta = barraBusqueda.value.trim().toLowerCase();
        var titulos = document.getElementsByTagName('h1'); // Obtener todos los títulos de la página

        // Recorrer todos los títulos y resaltar las coincidencias
        for (var i = 0; i < titulos.length; i++) {
            var titulo = titulos[i].innerText.toLowerCase(); // Obtener el texto del título en minúsculas
            var contenedor = titulos[i]; // Obtener el contenedor del título
            
            // Resaltar coincidencias
            var textoResaltado = titulo.replace(new RegExp(consulta, 'gi'), function(match) {
                return '<span style="background-color: yellow;">' + match + '</span>';
            });
            contenedor.innerHTML = textoResaltado;
        }
        toggleBusqueda();
    }
</script>


</html>
